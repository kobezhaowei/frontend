<!doctype html>
<html>

<head>
  <script type="text/javascript">
    var q = [];
    function checknum(obj) {
      if (obj.checked) {
        q.push(obj);
        if (q.length > 2) {
          let tmp = q.shift();
          tmp.checked = false;
        }
      }
    
    }

  </script>
</head>

<body>
  <form method="post" action="">
    <input type="checkbox" onclick="checknum(this)" />opt1<br />
    <input type="checkbox" onclick="checknum(this)" />opt2<br />
    <input type="checkbox" onclick="checknum(this)" />opt3<br />
    <input type="checkbox" onclick="checknum(this)" />opt4<br />
    <input type="checkbox" onclick="checknum(this)" />opt5<br />
  </form>
</body>

</html>
